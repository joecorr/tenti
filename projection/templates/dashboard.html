<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Project Dashboard</h1>
    <ul>
        {% for project in projects %}
            <li>
                <strong>{{ project.name }}</strong> - Status: {{ project.status }} (Lead: {{ project.lead }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
